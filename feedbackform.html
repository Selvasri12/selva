<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>Please fill out this form to help us improve our site.</p>
    
    <form>
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Comments -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40">Enter comments here.</textarea><br><br>

        <!-- Email -->
        <label for="email">E-mail Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Checkboxes -->
        <p>Things you liked:</p>
        <input type="checkbox" id="design" name="likes" value="design">
        <label for="design">Site design</label>
        
        <input type="checkbox" id="links" name="likes" value="links">
        <label for="links">Links</label>
        
        <input type="checkbox" id="ease" name="likes" value="ease">
        <label for="ease">Ease of use</label>
        
        <input type="checkbox" id="images" name="likes" value="images">
        <label for="images">Images</label>
        
        <input type="checkbox" id="source" name="likes" value="source">
        <label for="source">Source code</label>
        <br><br>

        <!-- Radio Buttons -->
        <p>How did you get to our site?:</p>
        <input type="radio" id="search" name="source" value="search" checked>
        <label for="search">Search engine</label>

        <input type="radio" id="link" name="source" value="link">
        <label for="link">Links from another site</label>

        <input type="radio" id="deitel" name="source" value="deitel">
        <label for="deitel">Deitel.com Web site</label>

        <input type="radio" id="book" name="source" value="book">
        <label for="book">Reference in a book</label>

        <input type="radio" id="other" name="source" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Dropdown -->
        <label for="rating">Rate our site:</label>
        <select id="rating" name="rating">
            <option value="amazing">Amazing</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>
        <br><br>

        <!-- Submit and Clear -->
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
